<!-- registrar.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-4">Registro de Usuario</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder=" " required>
                <label for="nombre">Nombre:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="correo" placeholder=" " required>
                <label for="correo">Correo electrónico:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contraseña" name="contraseña" [(ngModel)]="contrasena" placeholder=" " required>
                <label for="contraseña">Contraseña:</label>
              </div>
              <button class="btn btn-primary" (click)="registrar()">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
